apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: helm-chart-applicationset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - appName: nginx-ingress
            nameSpace: nginx-ingress
            valueFiles: argocd/development/nginx-ingress/
          - appName: istio-ingress
            nameSpace: istio-system
            valueFiles: argocd/development/istio-ingress/
  template:
    metadata:
      name: '{{ appName }}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/jatdilok-odds/argocd-leaning.git'
        targetRevision: main
        path: '{{ valueFiles }}'
        helm:
          releaseName: "{{appName}}"
          valueFiles: 
            - "values.yaml"
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{ nameSpace }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true